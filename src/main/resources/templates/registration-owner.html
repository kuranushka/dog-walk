<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ПЁСО ХОД найти выгульщика для собаки</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../assets/img/apple-icon.png" rel="apple-touch-icon">
    <link href="../assets/img/favicon.ico" rel="shortcut icon" type="../image/x-icon">
    <!-- Load Require CSS -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font CSS -->
    <link href="../assets/css/boxicon.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Load Tempalte CSS -->
    <link href="../assets/css/templatemo.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../assets/css/custom.css" rel="stylesheet">
</head>
<body>
<div th:insert="/component/header.html :: #header"></div>
<section class="container py-5">
    <h1 class="col-12 col-xl-8 h2 text-left text-primary pt-3">Регистрация владельца пёсика</h1>
    <h2 class="col-12 col-xl-8 h4 text-left regular-400">Займет меньше 2 минут ...</h2>
    <p class="col-12 col-xl-8 text-left text-muted pb-5 light-300">
        После регистрации, мы отправим Вам на электронную почту письмо с сылкой для подтвержения.<br>
        Поля отмеченные * необходимо заполнить.
    </p>
    <div class="row pb-4">
        <div class="col-lg-4">
            <img alt="Card image" class="service card-img" src="../assets/img/services-01.jpg">
        </div>
        <div class="col-lg-8 ">
            <form class="contact-form row" method="post" role="form" th:action="@{/registration/owner}"
                  th:object="${ownerDto}">
                <div class="col-12">
                    <div class="form-floating mb-4">
                        <p>ЛОГИН, НЕ МЕНЕЕ 6 СИМВОЛОВ *</p> <input class="form-control form-control-lg light-300" th:field="*{login}"
                                             th:placeholder="${ownerDto.login}"
                                             type="text"/>
                        <p th:if="${errorMessage}" th:text="${errorMessage}"></p>
                        <p th:errorclass="error" th:errors="*{login}" th:if="${#fields.hasErrors('login')}"/>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating mb-4">
                        <p>ПАРОЛЬ, НЕ МЕНЕЕ 6 СИМВОЛОВ *</p> <input class="form-control form-control-lg light-300" th:field="*{password}"
                                              th:placeholder="${ownerDto.password}"
                                              type="password"/>
                        <p th:errorclass="error" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"/>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating mb-4">
                        <p>ИМЯ*</p> <input class="form-control form-control-lg light-300" th:field="*{name}" th:placeholder="${ownerDto.name}"
                                           type="text"/>
                        <p th:errorclass="error" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"/>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating mb-4">
                        <p>ФАМИЛИЯ*</p> <input class="form-control form-control-lg light-300" th:field="*{surname}"
                                               th:placeholder="${ownerDto.surname}"
                                               type="text"/>
                        <p th:errorclass="error" th:errors="*{surname}" th:if="${#fields.hasErrors('surname')}"/>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating mb-4">
                        <p>E-MAIL*</p> <input class="form-control form-control-lg light-300" th:field="*{mail}"
                                              th:placeholder="${ownerDto.mail}"
                                              type="text"/>
                        <p th:errorclass="error" th:errors="*{mail}" th:if="${#fields.hasErrors('mail')}"/>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating mb-4">
                        <p>МОБИЛЬНЫЙ ТЕЛЕФОН*</p> <input class="form-control form-control-lg light-300" th:field="*{phone}"
                                                         th:placeholder="${ownerDto.phone}"
                                                         type="text"/>
                        <p th:errorclass="error" th:errors="*{phone}" th:if="${#fields.hasErrors('phone')}"/>
                    </div>
                </div>
                <div class="col-md-12 col-12 m-auto text-end">
                    <button class="btn btn-secondary rounded-pill px-md-5 px-4 py-2 radius-0 text-light light-300"
                            type="submit">
                        Отправить
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
<div th:insert="/component/footer.html :: #footer"></div>
<div th:insert="/component/scripts.html :: #footer-scripts"></div>
</body>
</html>
